<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <a href="./highscores.html">View Highscores</a>
    <div>Time: <div id="time">not set</div></div>
  </header>
  <div id="game-content">
    <div id="question">
      <div id="question-text"></div>
      <ul id="answer-list">
      </ul>
    </div>
    <div id="enter-initials-for-high-score">
      <span>New High Score!</span>
      <div>
        Enter your initials:
        <textarea id="initials"></textarea>
      </div>
    </div>
    <div id="done">all done
      <button id="go-back">Go Back</button>
      <button id="clear-high-scores">Clear High Scores</button>
    </div>
  </div>
  <script src="./quizgame.js"></script>
</body>

</html>
